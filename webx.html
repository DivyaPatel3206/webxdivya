<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMUL TRU | 3D IMMERSIVE EXPERIENCE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap');

        :root {
            --primary: #ffc107; /* Mango/Orange hue */
            --bg: #ffffff;
            --text: #1a1a1a;
        }

        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        /* 3D Canvas Fixed Background */
        #webgl-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
            pointer-events: none; /* Let clicks pass to UI */
        }

        /* UI Layers */
        section {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 10%;
            z-index: 2;
        }

        .hero { justify-content: center; text-align: center; }
        .hero h1 {
            font-size: 15vw;
            margin: 0;
            line-height: 0.8;
            color: var(--primary);
            -webkit-text-stroke: 2px #333;
            font-weight: 900;
        }

        .content-right { justify-content: flex-end; text-align: right; }
        .content-left { justify-content: flex-start; text-align: left; }

        .card {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .card h2 { font-size: 3rem; margin-top: 0; color: #e65100; }
        
        .footer-logo {
            font-weight: 900;
            font-size: 2rem;
            position: fixed;
            top: 20px;
            left: 40px;
            z-index: 10;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 { font-size: 20vw; }
            section { padding: 0 5%; justify-content: center; text-align: center; }
        }
    </style>
</head>
<body>

    <div class="footer-logo">Amul <span style="color:var(--primary)">TRU</span></div>

    <div id="webgl-container"></div>

    <main>
        <section class="hero">
            <h1 id="title">PURE<br>FRUIT</h1>
        </section>

        <section class="content-right">
            <div class="card" id="card1">
                <h2>0% Guilt</h2>
                <p>Amul Tru is crafted with the goodness of real fruit, ensuring every sip is as fresh as nature intended.</p>
            </div>
        </section>

        <section class="content-left">
            <div class="card" id="card2">
                <h2>100% Fun</h2>
                <p>Carbonated fruit juice that hits different. Perfectly balanced sweetness with a fizzy punch.</p>
            </div>
        </section>

        <section class="hero" style="background: var(--primary);">
            <h1 style="color: white; -webkit-text-stroke: 0;">GET TRU</h1>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script>
        // 1. Scene Setup
        const container = document.querySelector('#webgl-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // 2. Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);

        const spotLight = new THREE.SpotLight(0xffffff, 1);
        spotLight.position.set(5, 10, 5);
        scene.add(spotLight);

        // 3. Bottle Placeholder (Group of geometries)
        const bottleGroup = new THREE.Group();

        // Main Body
        const bodyGeo = new THREE.CylinderGeometry(0.6, 0.6, 2, 32);
        const material = new THREE.MeshPhongMaterial({ 
            color: 0xffcc00, 
            shininess: 100,
            transparent: true,
            opacity: 0.9
        });
        const bottleBody = new THREE.Mesh(bodyGeo, material);
        bottleGroup.add(bottleBody);

        // Neck
        const neckGeo = new THREE.CylinderGeometry(0.3, 0.6, 0.7, 32);
        const neck = new THREE.Mesh(neckGeo, material);
        neck.position.y = 1.35;
        bottleGroup.add(neck);

        // Cap
        const capGeo = new THREE.CylinderGeometry(0.32, 0.32, 0.2, 32);
        const capMat = new THREE.MeshPhongMaterial({ color: 0x333333 });
        const cap = new THREE.Mesh(capGeo, capMat);
        cap.position.y = 1.8;
        bottleGroup.add(cap);

        scene.add(bottleGroup);

        // 4. Scroll Animations (GSAP + ScrollTrigger)
        gsap.registerPlugin(ScrollTrigger);

        // Initial State
        bottleGroup.rotation.z = -0.2;
        bottleGroup.position.x = 0;

        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: "body",
                start: "top top",
                end: "bottom bottom",
                scrub: 1, // Smoothly link scroll to animation
            }
        });

        tl.to(bottleGroup.rotation, { y: Math.PI * 2, z: 0.5 }, 0)
          .to(bottleGroup.position, { x: -2, y: -0.5 }, 0) // Move left for first card
          .to(camera.position, { z: 4 }, 0); // Zoom in slightly

        tl.to(bottleGroup.position, { x: 2, y: 0.5 }, 1) // Move right for second card
          .to(bottleGroup.rotation, { z: -0.5, x: 0.2 }, 1);

        tl.to(bottleGroup.scale, { x: 1.5, y: 1.5, z: 1.5 }, 2) // Final Hero State
          .to(bottleGroup.position, { x: 0, y: 0 }, 2)
          .to(bottleGroup.rotation, { y: Math.PI * 4 }, 2);

        // 5. Render Loop
        function animate() {
            requestAnimationFrame(animate);
            // Subtle idle floating
            bottleGroup.position.y += Math.sin(Date.now() * 0.002) * 0.001;
            renderer.render(scene, camera);
        }
        animate();

        // 6. Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
