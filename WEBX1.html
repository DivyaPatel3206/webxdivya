<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delve Design</title>
    <style>
        :root {
            --blue: #4484f1;
            --pink: #d582a5;
            --dark-teal: #004d40;
            --sage: #95bc9e;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: #000;
            font-family: 'Inter', sans-serif; /* A clean, bold sans-serif */
            overflow: hidden;
        }

        /* The Grid Container */
        .poster {
            position: relative;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            width: 100vw;
            height: 100vh;
        }

        /* Individual Quadrants */
        .q { position: relative; width: 100%; height: 100%; }

        /* CLIPPING LOGIC:
           We use polygon(x y, x y, ...) 
           0 0 is top-left, 100% 100% is bottom-right.
        */
        .top-left { 
            background: var(--blue); 
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 85%); 
            z-index: 1;
        }
        .top-right { 
            background: var(--pink); 
            clip-path: polygon(0 0, 100% 0, 100% 80%, 0 100%); 
            margin-left: -2px; /* overlap to prevent white lines */
        }
        .bottom-left { 
            background: var(--dark-teal); 
            clip-path: polygon(0 0, 100% -15%, 100% 100%, 0 100%);
            margin-top: -10vh; 
        }
        .bottom-right { 
            background: var(--sage); 
            clip-path: polygon(0 5%, 100% -10%, 100% 100%, 0 100%);
            margin-top: -10vh;
            margin-left: -2px;
        }

        /* UI Overlay Elements */
        .nav {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            padding: 40px;
            box-sizing: border-box;
            z-index: 10;
            pointer-events: none; /* Let clicks pass through to content */
            color: white;
        }

        .hamburger { width: 30px; border-top: 2px solid white; border-bottom: 2px solid white; height: 10px; margin-bottom: 20px; cursor: pointer; pointer-events: auto; }
        
        .project-tag { font-weight: 800; font-size: 1.5rem; }

        .logo-d { position: absolute; right: 40px; top: 40px; font-weight: 900; font-size: 2.5rem; }

        /* Main Centered Typography */
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            color: white;
            font-size: 18vw;
            font-weight: 900;
            letter-spacing: -0.05em;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="nav">
        <div class="hamburger"></div>
        <div class="project-tag">project</div>
        <div class="logo-d">d</div>
    </div>

    <div class="hero-text">delve</div>

    <div class="poster">
        <div class="q top-left"></div>
        <div class="q top-right"></div>
        <div class="q bottom-left"></div>
        <div class="q bottom-right"></div>
    </div>

</body>
</html>
